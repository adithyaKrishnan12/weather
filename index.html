<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body id="mainbody" class="text-light">
    <nav class="navbar mb-5" style="background-color: rgba(9, 109, 109, 0.125);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">
          <img src="./wther.jpg" alt="" style="width: 90px;mix-blend-mode: color-burn;">
          Weather Finder
        </a>
      </div>
    </nav>
    <div class="row w-100">
      <div class="col"></div>
      <div class="col-10 col-xs-10 col-sm-8 col-lg-8 col-xl-6">
        <form class="d-flex px-5">
          <div class="w-75">
            <label for="cityName" class="visually-hidden">Search City</label>
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Search City"
            />
          </div>
          <div class="w-25 d-flex">
            <button type="button" onclick="fetchWData()" class="btn btn-dark mb-3 rounded-pill ms-2"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="reset" class="btn btn-secondary rounded-pill  mb-3 ms-1">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </form>
        <div
          class="row g-5 p-3  rounded"
          
          id="weatherData"
        >
        </div>
      </div>
      <div class="col"></div>
    </div>
